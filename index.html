<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css.css">
  <title>Intro component with sign up form</title>

</head>
<body>
  <div class="container">

    <div class="test-container">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>

    <div class="form-container">
      <div class="info-container"> 
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>

      <form> 
      <div class="holder"><input class="active"  type="text" placeholder="First Name ">
        <p class="error"></p>
      </div>
      <div class="holder"><input class="active" type="text" placeholder="Last Name">
        <p class="error"></p>
      </div>
      <div class="holder"> <input class="active email" type="email" placeholder="Email Address" id="email">
        <p class="error"></p>
      </div>
      <div class="holder"><input class="active" type="text" placeholder="Password">
        <p class="error"></p>
      </div>
        
        <button>Claim your free trial</button>
        <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span> </p>

      </form>

    </div>
    
  </div>

  <script src="app.js"></script>
</body>
</html>
